<div class="transaction-container">
  <h2>Transaction History</h2>
  
  <div class="transaction-actions">
    <button routerLink="/customer/transactions/deposit" class="btn btn-primary">Deposit</button>
    <button routerLink="/customer/transactions/withdraw" class="btn btn-primary">Withdraw</button>
    <button routerLink="/customer/transactions/transfer" class="btn btn-primary">Transfer</button>
  </div>

  <div class="transaction-table">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.timestamp | date:'medium' }}</td>
          <td>{{ transaction.type }}</td>
          <td [class.credit]="transaction.type === 'DEPOSIT' || (transaction.type === 'PHONEPE' && transaction.description.includes('Received'))"
              [class.debit]="transaction.type === 'WITHDRAW' || (transaction.type === 'PHONEPE' && transaction.description.includes('Sent'))">
            {{ transaction.amount | currency:'INR' }}
          </td>
          <td>{{ transaction.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="register-wrapper">
  <div class="register-box">
    <h2>Register here</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <label>Mobile No</label>
        <input type="text" [(ngModel)]="mobileNo" name="mobileNo" required />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="role" name="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="CUSTOMER">Customer</option>
        </select>
      </div>

      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" [disabled]="!registerForm.valid">Register</button>

      <p class="login-link">
        Already registered? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>

<div class="manage-user-container">
  <div class="actions">
<button class="add-btn" (click)="goToRegister()">➕ Add New User</button>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by Account No..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Account No</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers()">
        <td>{{ user.accountNo }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNo }}</td>
        <td>{{ user.address }}</td>
        <td>₹{{ user.balance }}</td>
        <td>
          <button (click)="deleteUser(user.accountNo)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

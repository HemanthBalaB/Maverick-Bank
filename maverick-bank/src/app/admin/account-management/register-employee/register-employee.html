<div class="register-employee-container">
  <h2>➕ Register New Employee</h2>

  <form (ngSubmit)="register()">
    <label>Name:</label>
    <input type="text" [(ngModel)]="employee.name" name="name" required>

    <label>Email:</label>
    <input type="email" [(ngModel)]="employee.email" name="email" required>

    <label>Mobile No:</label>
    <input type="text" [(ngModel)]="employee.mobileNo" name="mobileNo" required>

    <label>Password:</label>
    <div class="password-container">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="employee.password"
        name="password"
        required
      />
      <span class="eye-icon" (click)="togglePasswordVisibility()">
        {{ showPassword ? '🙈' : '👁️' }}
      </span>
    </div>

    <label>Address:</label>
    <input type="text" [(ngModel)]="employee.address" name="address" required>

    <button type="submit">Register</button>
  </form>

  <p *ngIf="successMessage" style="color: green">{{ successMessage }}</p>
  <p *ngIf="errorMessage" style="color: rgb(85, 255, 0)">{{ errorMessage }}</p>
</div>

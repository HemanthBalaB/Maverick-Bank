<div class="apply-loan-container">
  <h2>📝 Apply for a Loan</h2>

  <form (ngSubmit)="apply()">
    <div class="form-group">
      <label>Loan Amount</label>
      <input type="number" [(ngModel)]="loanAmount" name="loanAmount" required />
    </div>

    <div class="form-group">
      <label>Tenure (in months)</label>
      <input type="number" [(ngModel)]="tenureInMonths" name="tenureInMonths" required />
    </div>

    <div class="form-group">
      <label>Purpose</label>
      <textarea [(ngModel)]="purpose" name="purpose" required></textarea>
    </div>

    <button type="submit">Apply</button>
  </form>

  <p class="success" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
